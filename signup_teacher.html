<!-- signup_teacher.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign-Up - Digital Fit-me</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="onboarding-container">
        <!-- Add the image here -->
        <img src="./image/onboarding.avif" alt="Onboarding Image" class="onboarding-image">

        <!-- Step 1: Teacher Sign-Up -->
        <div class="onboarding-step active" id="step1">
            <h2>Step 1: Teacher Sign-Up</h2>
            <p>Empowering the future: Nurturing digital literacy at the grassroots in secondary schools</p>
            <div class="step-navigation">
                <button class="button" onclick="nextStep()">Next</button>
            </div>
        </div>

        <!-- Step 2: Teacher Sign-Up Form -->
        <div class="onboarding-step" id="step2">
            <h2>Step 2: Teacher Sign-Up</h2>
            <form id="teacherSignUpForm" onsubmit="submitTeacherSignUp(event)">
                <label for="teacherName">Full Name:</label>
                <input type="text" id="teacherName" required>
                <label for="teacherEmail">Email:</label>
                <input type="email" id="teacherEmail" required>
                <label for="teacherPassword">Password:</label>
                <input type="password" id="teacherPassword" required>
                <div class="step-navigation">
                    <button type="button" class="button" onclick="prevStep()">Previous</button>
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </form>
        </div>

        <!-- Step 3: Ready to Go! -->
        <div class="onboarding-step" id="step3">
            <h2>Step 3: Ready to Go!</h2>
            <p>Great! You're all set to explore and use our platform as a teacher.</p>
            <div class="step-navigation">
                <button class="button" onclick="prevStep()">Previous</button>
                <button class="button" onclick="finishOnboarding()">Finish</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
